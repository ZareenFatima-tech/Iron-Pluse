<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-0">
                <div class="position-sticky pt-4">
                    <h4 class="text-white text-center mb-4">ADMIN</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="sidebar-link" href="admin-dashboard.html"><i
                                    class="bi bi-graph-up me-2"></i> Analytics</a></li>
                        <li class="nav-item"><a class="sidebar-link active" href="reports.html"><i
                                    class="bi bi-file-earmark-bar-graph me-2"></i> Reports</a></li>
                        <li class="nav-item mt-5"><button class="sidebar-link w-100 text-start border-0 bg-transparent"
                                id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i> Logout</button></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>System Reports</h2>
                    <button id="btn-export" class="btn btn-primary-custom">Export CSV</button>
                </div>
                <div class="glass-card p-4">
                    <h5 class="mb-3">Booking Summary</h5>
                    <div class="table-responsive">
                        <table class="table table-custom" id="report-table">
                            <thead>
                                <tr>
                                    <th>Gym</th>
                                    <th>Total Bookings</th>
                                    <th>Revenue</th>
                                </tr>
                            </thead>
                            <tbody id="report-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module">
        import utils from './js/utils.js';
        import admin from './js/admin.js';
        async function init() {
            if (!utils.checkAuth('ADMIN')) return;
            const gyms = await utils.fetchData('gyms');
            const bookings = await utils.fetchData('bookings');
            const payments = await utils.fetchData('payments');

            const reportData = gyms.map(g => {
                const gBookings = bookings.filter(b => b.gymId === g.id).length;
                const gRevenue = payments.filter(p => {
                    const booking = bookings.find(b => b.id === (p.bookingId || ''));
                    return booking && booking.gymId === g.id;
                }).reduce((s, p) => s + (p.amount || 0), 0);
                return { Gym: g.name, Bookings: gBookings, Revenue: gRevenue };
            });

            document.getElementById('report-tbody').innerHTML = reportData.map(r => `<tr><td>${r.Gym}</td><td>${r.Bookings}</td><td>${utils.formatCurrency(r.Revenue)}</td></tr>`).join('');
            document.getElementById('btn-export').onclick = () => admin.exportToCSV(reportData, 'Gym_Report');
            document.getElementById('logout-btn').onclick = utils.logout;
        }
        init();
    </script>
</body>

</html>
