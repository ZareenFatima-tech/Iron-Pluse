<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Iron Pulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-items-center py-4 bg-dark">
    <main class="form-signin w-100 m-auto" style="max-width: 450px;">
        <div class="glass-card p-4 animate-fade">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-bold text-white"><i class="bi bi-lightning-charge-fill text-primary"></i> IRON
                    PULSE</h1>
                <p class="text-muted">Create your account to start booking.</p>
            </div>
            <div id="alert-container"></div>
            <form id="register-form">
                <div class="mb-3">
                    <label class="form-label text-muted">Full Name</label>
                    <input type="text" id="name" class="form-control form-control-custom" required
                        placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Email address</label>
                    <input type="email" id="email" class="form-control form-control-custom" required
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Phone Number</label>
                    <input type="tel" id="phone" class="form-control form-control-custom" required
                        placeholder="03001234567">
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Password</label>
                    <input type="password" id="password" class="form-control form-control-custom" required
                        placeholder="••••••••">
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Register as</label>
                    <select id="role" class="form-select form-control-custom">
                        <option value="USER">Member</option>
                        <option value="ADMIN">Gym Administrator</option>
                    </select>
                </div>
                <button class="w-100 btn btn-primary-custom mb-3" type="submit">Complete Registration</button>
                <div class="text-center">
                    <span class="text-muted small">Already have an account? </span>
                    <a href="login.html" class="text-primary text-decoration-none small">Login</a>
                </div>
            </form>
        </div>
        <p class="mt-5 mb-3 text-muted text-center small">&copy; 2026 Iron Pulse</p>
    </main>

    <script type="module">
        import auth from './js/auth.js';
        import responsive from './js/responsive.js';
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            await auth.register(userData);
        });
    </script>
</body>

</html>
