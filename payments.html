<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | Iron Pulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
                <div class="position-sticky pt-4">
                    <div class="text-center mb-4">
                        <h4 class="text-white fw-bold">IRON PULSE</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="sidebar-link" href="dashboard.html"><i
                                    class="bi bi-speedometer2 me-2"></i> Overview</a></li>
                        <li class="nav-item"><a class="sidebar-link" href="index.html"><i class="bi bi-search me-2"></i>
                                Browse</a></li>
                        <li class="nav-item"><a class="sidebar-link active" href="payments.html"><i
                                    class="bi bi-credit-card me-2"></i> Payments</a></li>
                        <li class="nav-item mt-5"><button class="sidebar-link w-100 text-start border-0 bg-transparent"
                                id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i> Logout</button></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div id="alert-container"></div>

                <!-- New Payment Section -->
                <div class="row mb-5">
                    <div class="col-md-6 mx-auto">
                        <div class="glass-card p-4">
                            <h4 class="mb-4 text-center">Make a Payment</h4>
                            <form id="payment-form">
                                <div class="mb-3">
                                    <label class="form-label text-muted">Select Payment Method</label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check custom-radio-box flex-fill">
                                            <input class="form-check-input" type="radio" name="method" id="jazzcash"
                                                value="JazzCash" required>
                                            <label class="form-check-label w-100 text-center p-3 border rounded"
                                                for="jazzcash">
                                                <i class="bi bi-wallet2 text-danger fs-3 d-block mb-2"></i>
                                                JazzCash
                                            </label>
                                        </div>
                                        <div class="form-check custom-radio-box flex-fill">
                                            <input class="form-check-input" type="radio" name="method" id="sadapay"
                                                value="SadaPay" required>
                                            <label class="form-check-label w-100 text-center p-3 border rounded"
                                                for="sadapay">
                                                <i class="bi bi-credit-card-2-front text-info fs-3 d-block mb-2"></i>
                                                SadaPay
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label text-muted">Amount (PKR)</label>
                                    <input type="number" id="amount" class="form-control form-control-custom"
                                        placeholder="e.g. 5000" min="1" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label text-muted">Mobile Number / ID</label>
                                    <input type="tel" id="account-num" class="form-control form-control-custom"
                                        placeholder="03XX-XXXXXXX" required>
                                </div>

                                <button type="submit" class="btn btn-primary-custom w-100 py-2">Pay Now</button>
                            </form>
                        </div>
                    </div>
                </div>

                <h2>Payment History</h2>
                <div class="glass-card p-4 mt-4">
                    <div class="table-responsive">
                        <table class="table table-custom">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Method</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="payments-tbody">
                                <tr>
                                    <td colspan="5" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module">
        import utils from './js/utils.js';
        import payments from './js/payments.js';
        async function init() {
            const user = utils.checkAuth('USER');
            if (!user) return;

            async function loadHistory() {
                const history = await payments.getHistory(user.id);
                const body = document.getElementById('payments-tbody');
                if (history.length === 0) {
                    body.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No payments yet.</td></tr>';
                    return;
                }
                body.innerHTML = history.map(p => `<tr><td><small>${p.id}</small></td><td>${new Date(p.date).toLocaleDateString()}</td><td>${utils.formatCurrency(p.amount)}</td><td>${p.method}</td><td><span class="badge bg-success">${p.status}</span></td></tr>`).join('');
            }

            loadHistory();

            document.getElementById('payment-form').onsubmit = async (e) => {
                e.preventDefault();
                const method = document.querySelector('input[name="method"]:checked').value;
                const amount = parseInt(document.getElementById('amount').value);
                const account = document.getElementById('account-num').value;

                if (!amount || amount <= 0) return utils.showAlert('Invalid amount', 'warning');

                const data = {
                    userId: user.id,
                    userName: user.name,
                    amount,
                    method,
                    account,
                    description: 'Gym Fee Payment'
                };

                const res = await payments.processPayment(data);
                if (res) {
                    e.target.reset();
                    loadHistory();
                }
            };

            document.getElementById('logout-btn').onclick = utils.logout;
        }
        init();
    </script>
</body>

</html>
