<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Iron Pulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-items-center py-4 bg-dark">
    <main class="form-signin w-100 m-auto" style="max-width: 400px;">
        <div class="glass-card p-4 animate-fade">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-bold text-white"><i class="bi bi-lightning-charge-fill text-primary"></i> IRON
                    PULSE</h1>
                <p class="text-muted">Enter your credentials to continue.</p>
            </div>
            <div id="alert-container"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label text-muted">Email address</label>
                    <input type="email" id="email" class="form-control form-control-custom" required
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Password</label>
                    <input type="password" id="password" class="form-control form-control-custom" required
                        placeholder="••••••••">
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted">Login as</label>
                    <select id="role" class="form-select form-control-custom">
                        <option value="USER">Member</option>
                        <option value="ADMIN">Administrator</option>
                    </select>
                </div>
                <button class="w-100 btn btn-primary-custom mb-3" type="submit">Sign In</button>
                <div class="text-center">
                    <span class="text-muted small">Don't have an account? </span>
                    <a href="register.html" class="text-primary text-decoration-none small">Register</a>
                </div>
            </form>
        </div>
        <p class="mt-5 mb-3 text-muted text-center small">&copy; 2026 Iron Pulse</p>
    </main>

    <script type="module">
        import auth from './js/auth.js';
        import utils from './js/utils.js';
        import responsive from './js/responsive.js';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            await auth.login(email, password, role);
        });

        window.onload = () => {
            if (utils.getCurrentUser()) {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>

</html>
